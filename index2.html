<!DOCTYPE html>
<html>
    <head>
        <title>CTT Membership form</title>
        <link rel="stylesheet" type="text/css" href="ctt-style.css">
    </head>
    <body>
    <p>Let's get started on your membership.</p>
    <form id="CTT-form"
  action="https://formspree.io/xnqgyore"
  method="POST"
>
  body {background-color: light blue;
  }

  h1 {
    color: navy;
    margin-left: 20px;
  }
  <label>Name:</label>
  <input type="name" name="name" />
  <label>Address:</label>
  <input type="address" name="address" />
  <label>City:</label>
  <input type="city" name="city" />
  <label>State:</label>
  <input type="state" name="state" />
  <label>Zip code:</label>
  <input type="zip code" name="zip code" />
  <label>Email:</label>
  <input type="email" name="email" />
  <label>Message:</label>
  <input type="text" name="message" />
  <button id="CTT-form-button">Submit</button>
  <p id="CTT-form-status"></p>
</form>

<!-- Place this script at the end of the body tag -->

<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above
    
    var form = document.getElementById("my-form");
    var button = document.getElementById("my-form-button");
    var status = document.getElementById("my-form-status");

    // Success and Error functions for after the form is submitted
    
    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "Thanks!";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>
</h1>
</body>
    

    </body>
</html>
