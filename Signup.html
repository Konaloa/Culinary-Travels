<!DOCTYPE html>
<html>
    <head>
        <title>Culinary Travel</title>  
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <p>Culinary Travel Membership</p>
    <img> src="Cauliflower.jpg" alt="Cauliflower appetizers" width: 100%></img>
    <form id="Culinary-Travel"></form>
    <!-- action="https://formspree.io/xnqgyore" -->
> 
    <h3 id="membershipLink">Let's get started on your membership.</h3>    
    <p style="color: blue;text-align:left;"></p> 
  <label>Name:</label>
  <input type="name" name="name" />
  <label>Address:</label>
  <input type="address" name="address" />
  <label>City:</label>
  <input type="city" name="city" />
  <label>State:</label>
  <input type="state" name="state" />
  <label>Zip code:</label>
  <input type="zip code" name="zip code" />
  <label>Email:</label>
  <input type="email" name="email" />
  <label>Message:</label>
  <input type="text" name="message" />
  <button id="success">Submit</button>
  <method="post"></method>
  <p id="Culinary-Travel-form-status"></p>
</body>
<script>
  window.addEventListener("DOMContentLoaded", function() {

      
    var form = document.getElementById("my-form");
    var button = document.getElementById("my-form-button");
    var status = document.getElementById("my-form-status");

      
    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "Thanks!";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  
  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
  </script>
</html>
