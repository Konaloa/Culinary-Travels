<!DOCTYPE html>
<html lang="en-US">
    <head>
      <title>Culinary Travel</title>
    <link rel="stylesheet" href="./style/join.css">
    </head>   
    <body>
      <p>Culinary Travel Membership</p>
      <img src="Images/Dinner-table.png" alt="Table">
      <p>Let's get started with your membership registration.</p>
      <form>
        <div class="form-row"></div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-row"></div> 
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
        <div class="form-row"></div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="form-row"></div>
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        <div class="form-row"></div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState">
          </div>
        <div class="form-row"></div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        <div class="form-row"></div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Please send me the contract
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
      <script>   
    </body>      
      window.addEventListener("DOMContentLoaded", function() {
    
        // get the form elements defined in your form HTML above
        
        var form = document.getElementById("my-form");
        var button = document.getElementById("my-form-button");
        var status = document.getElementById("my-form-status");
        
        // handle the form submission event
    
        form.addEventListener("submit", function(ev) {
          ev.preventDefault();
          var data = new FormData(form);
          ajax(form.method, form.action, data, success, error);
        });
      });
    
      // helper function for sending an AJAX request
    
      function ajax(method, url, data, success, error) {
        var xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader("Accept", "application/json");
        xhr.onreadystatechange = function() {
          if (xhr.readyState !== XMLHttpRequest.DONE) return;
          if (xhr.status === 200) {
            success(xhr.response, xhr.responseType);
          } else {
            error(xhr.status, xhr.response, xhr.responseType);
          }
        };
        xhr.send(data);
      }
    </script>
</html>
